<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h1 class="mb-5">Dojo Fruit Store</h1>
        <div class="container">
            <h3>What would you like to buy?</h3>
            <form action="/checkout" method="post">
                <table class="table table-striped table-dark table-bordered mb-3">
                    <thead>
                        <tr>
                            <th scope="col">Fruite Name</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Strawberry</th>
                            <td>
                                <select class="form-control w-25" name="strawberry" id="">
                                    <option selected>0</option>
                                    {% for i in range(1,10): %}
                                    <option>{{i}}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Raspberry</th>
                            <td>
                                <select class="form-control w-25" name="raspberry" id="">
                                    <option selected>0</option>
                                    {% for i in range(1,10): %}
                                    <option>{{i}}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Apple</th>
                            <td>
                                <select class="form-control w-25" name="apple" id="">
                                    <option selected>0</option>
                                    {% for i in range(1,10): %}
                                    <option>{{i}}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="container">
                <h3 class="mb-3">You Information</h3>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input
                            class="form-control w-50"
                            placeholder="Name"
                            name="name"
                            />
                        </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Your Student ID:</label>
                <div class="col-sm-10">
                    <input
                    class="form-control w-50"
                    placeholder="Student ID"
                    name="id"
                    />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
